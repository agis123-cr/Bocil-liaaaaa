<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Liaa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #fff0f6, #ffe6f0);
      margin: 0;
      padding: 20px;
      color: #d63384;
    }
    h1 {
      text-align: center;
      color: #c2255c;
    }
    .toolbar {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .toolbar button {
      background: #f06595;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 8px 16px;
      cursor: pointer;
    }
    .toolbar button:hover { background: #e64980; }
    .dropzone {
      border: 2px dashed #f783ac;
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      background: #fff;
      margin-bottom: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
    }
    .photo {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .photo img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      cursor: pointer;
    }
    .caption {
      padding: 8px;
      font-size: 14px;
      color: #a61e4d;
    }
    .caption input {
      width: 100%;
      padding: 5px;
      border-radius: 10px;
      border: 1px solid #faa2c1;
      font-size: 14px;
    }
    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 12px;
      color: #d63384;
    }
  </style>
</head>
<body>
  <h1>ðŸ’• Gallery Liaa</h1>

  <div class="toolbar">
    <button onclick="fileInput.click()">Tambah Foto</button>
    <button onclick="clearAll()">Hapus Semua</button>
    <input id="fileInput" type="file" accept="image/*" multiple style="display:none" />
  </div>

  <div id="dropzone" class="dropzone">
    Tarik & lepas foto di sini atau klik "Tambah Foto"
  </div>

  <div id="gallery" class="gallery"></div>

  <div class="footer">Made with ðŸ’• â€” tema cute warna pink</div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const gallery = document.getElementById('gallery');
    const dropzone = document.getElementById('dropzone');

    let photos = JSON.parse(localStorage.getItem('cute-pink-gallery-photos') || '[]');

    function savePhotos() {
      localStorage.setItem('cute-pink-gallery-photos', JSON.stringify(photos));
    }

    function renderGallery() {
      gallery.innerHTML = '';
      if (photos.length === 0) {
        gallery.innerHTML = '<p style="grid-column:1/-1;text-align:center;color:#d63384">Belum ada foto â€” tambahkan beberapa foto manis!</p>';
        return;
      }
      photos.forEach((ph, idx) => {
        const div = document.createElement('div');
        div.className = 'photo';
        div.innerHTML = `
          <img src="${ph.src}" alt="foto" />
          <div class="caption">
            <input type="text" value="${ph.caption || ''}" placeholder="Tulis caption..." oninput="updateCaption(${idx}, this.value)" />
          </div>
        `;
        gallery.appendChild(div);
      });
    }

    function updateCaption(idx, value) {
      photos[idx].caption = value;
      savePhotos();
    }

    function handleFiles(files) {
      [...files].forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          photos.unshift({ src: e.target.result, caption: '' });
          savePhotos();
          renderGallery();
        };
        reader.readAsDataURL(file);
      });
    }

    fileInput.addEventListener('change', e => handleFiles(e.target.files));

    dropzone.addEventListener('dragover', e => {
      e.preventDefault();
      dropzone.style.background = '#fff0f6';
    });

    dropzone.addEventListener('dragleave', () => {
      dropzone.style.background = '#fff';
    });

    dropzone.addEventListener('drop', e => {
      e.preventDefault();
      dropzone.style.background = '#fff';
      handleFiles(e.dataTransfer.files);
    });

    function clearAll() {
      if (confirm('Hapus semua foto?')) {
        photos = [];
        savePhotos();
        renderGallery();
      }
    }

    renderGallery();
  </script>
</body>
</html>
